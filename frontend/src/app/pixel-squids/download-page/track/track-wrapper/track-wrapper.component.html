<div class="track-wrapper">
    <div class="track-name">
        {{track.name}}
    </div>
    <div class="actions">
        <div class="button">
            <img class="toggle-img" [src]="imgSrc" (click)="toggle()" />
        </div>
        <div class="button">
            <img class="download-img" src="../../../../../assets/download.png" (click)="download()" />
        </div>
        <div class="button">
            <img class="notes-img" src="../../../../../assets/notes.png" (click)="toggleNotes()"/>
        </div>
    </div>
</div>
<ng-container *ngIf="showNotes">
    <div class="background" [style.height.px]="backgroundHeight"></div>
    <div class="notes-wrapper" [style.bottom.px]="backgroundHeight">
        <div class="notes"  #image>
            <img [src]="track.notesPath"/>
        </div>
    </div>
</ng-container>
