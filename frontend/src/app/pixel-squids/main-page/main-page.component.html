<mat-carousel
timings="1000ms ease-in"
[autoplay]="true"
[interval]="3500"
color="accent"
maxWidth="auto"
[loop]="true"
[hideArrows]="true"
[hideIndicators]="true"
[useKeyboard]="true"
[useMouseWheel]="false"
orientation="ltr"
[proportion]="75"
[maintainAspectRatio]="true"
>
<mat-carousel-slide
  #matCarouselSlide
  *ngFor="let slide of slides; let i = index"
  [image]="slide.path"
  overlayColor="#00000040"
  [hideOverlay]="false"
></mat-carousel-slide>
</mat-carousel>
