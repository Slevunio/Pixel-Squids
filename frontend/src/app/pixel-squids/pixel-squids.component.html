<div [ngClass]="{'wrapper': true,'start-page': wasStartPage}">
    <navigation-menu-component *ngIf="!isStartPage"></navigation-menu-component>
    <div [ngClass]="{'main-container': true, 'paddings': !isStartPage}">
        <div class="header-wrapper">
            <div [ngClass]="wasStartPage ? 'animate-header' : 'header'" *ngIf="!isStartPage">
                <div [ngClass]="!!currentHeader ? 'header-name' : 'empty-header'">{{currentHeader}}</div>
                <div class="header-navigation">
                    <img class="back-arrow" src="../../assets/up_arrow.png" (click)="navigateBack()" />
                    <img class="logo" src="../../assets/Pixel Squid.png" routerLink="/main" />
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
