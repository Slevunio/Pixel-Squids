<div class="loading" *ngIf="isLoading">
        <img src="../../../assets/loading.gif"/>
</div>
<div class="wrapper" [class.visible]="!isLoading">
        <div class="cords-wrapper">
                <guitar-cord-component *ngFor="let guitarCord of guitarCords" [guitarCord]="guitarCord">
                </guitar-cord-component>
        </div>
</div>
