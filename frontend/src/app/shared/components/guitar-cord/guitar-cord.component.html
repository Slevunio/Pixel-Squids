<div class="wrapper">
    <div class="cord-name">
        {{guitarCord.name}}
    </div>
    <div class="sub-cords-wrapper">
        <div class="first-row">
            <div class="sub-cord" *ngFor="let ob of firstRowFakeArray; let i=index;">
                <div class="name-play">
                    <div class="subcord-name">
                        {{guitarSubCords[i].guitarSubCord.name}}
                    </div>
                    <div class="play">
                        <img [src]="guitarSubCords[i].playPauseImageSrc" (click)="toggle(i)"/>
                    </div>
                </div>
                <div class="notes">
                    <img [src]="guitarSubCords[i].guitarSubCord.imagePath"/>
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="sub-cord" *ngFor="let ob of secondRowFakeArray; let i=index;">
                <div class="name-play">
                    <div class="subcord-name">
                        {{guitarSubCords[i+firstRowFakeArray.length].guitarSubCord.name}}
                    </div>
                    <div class="play">
                        <img [src]="guitarSubCords[i+firstRowFakeArray.length].playPauseImageSrc" (click)="toggle(i)"/>
                    </div>
                </div>
                <div class="notes">
                    <img [src]="guitarSubCords[i+firstRowFakeArray.length].guitarSubCord.imagePath"/>
                </div>
            </div>
        </div>
        <!-- <div class="sub-cord" *ngFor="let subCord of guitarSubCords; let i=index;">

                    {{subCord.guitarSubCord.name}}

                </div>
            </div>
            <div class="notes">
                <img [src]="subCord.guitarSubCord.imagePath"/>
            </div>
        </div> -->
    </div>
</div>
